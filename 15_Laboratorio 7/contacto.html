<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Web</title>
    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="./librerias/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <!-- librerias -->
    <script src="./apps-js/jquery-3.6.1.min.js"></script>
    <script src="./librerias/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>
<body>
    <nav>
        <img class="img-logos"  src="imagenes/logo.jpg" alt="logo"> 
        <a href="index.html">Inicio</a>   
        <a href="sobreMi.html">Sobre Mí</a>
        <a href="contacto.html">Contacto</a> 
        <a href="productos.html">Comprar</a>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
    </nav>
    <hr>
    <form id="basic-form">
        <h1>Contacto</h1>
        <h5>Ingrese sus datos para poder contactarnos.</h5>

        <div class="row col-10 col-md-8 col-sm-6">
            <div class="col-6 col-md-6 col-sm-6">
                <label for="nombre" class="form-label">Nombre:</label>        
                <input class="form-control" type="text" name="nombre" id="nombre">
            </div>
    
            <div class="col-6 col-md-6 col-sm-6">
                <label for="apellido" class="form-label">Apellido:</label>
                <input class="form-control" type="text" name="apellido" id="apellido">
            </div>
            <div id="datosPrincipales" class="form-text">Los datos son obligatorios y mayores a 3 caracteres</div>
        </div>


        <div class="row col-10 col-md-8 col-sm-6">
            <div class="col-4 col-md-4 col-sm-6">
                <label for="edad" class="form-label">Edad:</label>
                <input  class="form-control" type="number" id="edad" name="edad" max="100"  />
            </div>

            <div class="col-6 col-md-6 col-sm-6">
                <label for="email"class="form-label">Email:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>

            <div class="col-2 col-md-2 col-sm-2">
                <label for="peso"class="form-label">Peso:</label>
                <input class="form-control" type="text" name="peso" id="peso">
            </div>
        </div>

        <div class="row col-10 col-md-8 col-sm-6">
            <div class="col-4 col-md-4 col-sm-6">
                <label for="Telefono" class="form-label">Telefono:</label>
                <input class="form-control" type="tel" name="Telefono" id="Telefono">
            </div>

            <div class="col-8 col-md-8 col-sm-6">
                <label for="direccion" class="form-label">Dirección:</label>
                <input class="form-control" type="text" name="direccion" id="direccion">
            </div>
        </div>

        <div class="row col-12 col-md-8 col-sm-8">
            <div class="col-6 col-md-6 col-sm-6">
                <label for="pasword" class="form-label">Password:</label>
                <input class="form-control" type="password" id="pasword">
            </div>

            <div class="col-6 col-md-6 col-sm-6">
                <label for="pasword2" class="form-label">Rept. Password:</label>
                <input class="form-control" type="password" id="pasword2">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 col-sm-8">
                <label for="Mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="col-12 col-md-8 col-sm-8">
            <label for="archivo" class="form-label">Cargar archivo</label><br>
            <input class="form-control form-control-sm" type="file" name="archivo" id="archivo">
        </div>

        <div class="col-12 col-md-8 col-sm-8" >
            <div class="text-end mt-4">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>

<script>
    // esperamos a que el dom este cargado
    $(document).ready(function() {
        // buscamos por id el elemento
        $('#basic-form').validate(
            {
            messages : {
                nombre: {
                    minlength: "Nombre deberia tener al menos 3 caracteres"
                },
                apellido: {
                    minlength: "Apellido deberia tener al menos 3 caracteres",
                    required:"El apellido es obligatorio"
                },
                edad: {
                    required: "Ingrese su edad",
                    number: "Por favor ingrese su edad en forma de numero",
                    min: "Debe tener como minimo 18 años"
                },
                email: {
                    email: "El mail debe tener el siguiente formato: abc@domain.com"
                },
                peso: {
                    required: "Las personas mayores a 50 deben ingresar su peso",
                    number: "Por favor ingrese su peso en forma de numero",
                    min: "El peso minimo es de 10"
                }
            },
            rules: {
                nombre : {
                    required: true,
                    minlength: 3
                },
                apellido : {
                    required: true,
                    minlength: 3
                },
                edad: {
                    required: true,
                    number: true,
                    min: 18
                },
                email: {
                    required: true,
                    email: true
                },
                peso: {
                    required: {
                        depends: function(elem) {
                            //buscar por id el valor de la edad
                            if($("#edad").val() > 50){
                                return true;
                            }
                            else{
                                return false;
                            }
                            // return $("#edad").val() > 50
                        }
                    },
                    number: true,
                    min: 10
                }
            },
            }
        );
    });

</script>
